{% extends "layout.html" %} {% block title %}Image Embedding Tool{% endblock %}
{% block content %}
<style>
  .tool-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2.5rem;
    background-color: #2c2f38; /* Slightly lighter than the page background */
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border: 1px solid #444;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin-bottom: 0.75rem;
    font-weight: 500;
    color: #b0b8c4;
  }
  input[type="file"],
  select,
  textarea {
    width: 100%;
    padding: 0.8rem 1rem;
    background-color: #1e1f24;
    border: 1px solid #444;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input[type="file"] {
    padding: 0.5rem 1rem;
  }
  input[type="file"]::file-selector-button {
    background-color: #4a4a4a;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 1rem;
  }
  input[type="file"]::file-selector-button:hover {
    background-color: #5a5a5a;
  }
  textarea {
    min-height: 120px;
    resize: vertical;
  }
  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #7c3aed;
    box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
  }
  .submit-btn {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, #7c3aed, #a855f7);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
  }
  .submit-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  .spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 3px solid #fff;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    display: inline-block;
    margin-right: 10px;
    vertical-align: middle;
  }
  #result-container {
    margin-top: 2rem;
    text-align: center;
    display: none; /* Hidden by default */
  }
  .result-images {
    display: flex;
    justify-content: space-around;
    gap: 1.5rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
  }
  .image-card {
    flex-basis: 30%;
    min-width: 180px;
    background-color: #1e1f24;
    border-radius: 8px;
    padding: 1rem;
    border: 1px solid #444;
  }
  .image-card img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    margin-bottom: 0.5rem;
  }
  .image-card h4 {
    margin: 0;
    color: #b0b8c4;
  }
  .download-link {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.8rem 2rem;
    background-color: #22c55e;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: background-color 0.3s;
  }
  .download-link:hover {
    background-color: #16a34a;
  }
</style>

<div class="tool-container">
  <h1 class="page-title" style="text-align: center">Image Embedding Tool</h1>
  <form id="embed-form">
    <div class="form-group">
      <label for="image-upload">Cover Image:</label>
      <input
        type="file"
        id="image-upload"
        name="image"
        accept="image/*"
        required
      />
    </div>
    <div class="form-group">
      <label for="algorithm-select">Algorithm:</label>
      <select id="algorithm-select" name="algorithm" required>
        <option value="lsb">AES + LSB</option>
        <option value="hugo">Hugo</option>
        <option value="wow">Wow</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message-input">Secret Message:</label>
      <textarea
        id="message-input"
        name="message"
        placeholder="Enter the secret message to hide..."
        required
      ></textarea>
    </div>
    <button type="submit" class="submit-btn" id="submit-btn">
      Embed Message
    </button>
  </form>
  <div id="result-container">
    <h2 class="success-message">Embedding Successful!</h2>
    <div class="result-images">
      <div class="image-card">
        <img id="original-image" src="" alt="Original Cover Image" />
        <h4>Original Image</h4>
      </div>
      <div class="image-card">
        <img id="stego-image" src="" alt="Stego Image" />
        <h4>Stego Image</h4>
      </div>
      <div class="image-card">
        <img id="distortion-map" src="" alt="Distortion Map" />
        <h4>Distortion Map</h4>
      </div>
    </div>
    <a id="download-link" href="#" class="download-link" download
      >Download Stego Image</a
    >
  </div>
  <div id="error-message" class="error-message" style="display: none"></div>
</div>

<script>
  const embedForm = document.getElementById("embed-form");
  const submitBtn = document.getElementById("submit-btn");
  const resultContainer = document.getElementById("result-container");
  const errorMessage = document.getElementById("error-message");

  embedForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Reset UI
    resultContainer.style.display = "none";
    errorMessage.style.display = "none";
    submitBtn.disabled = true;
    const originalBtnText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="spinner"></span>Embedding...';

    const formData = new FormData(embedForm);

    try {
      const response = await fetch("/perform_embed", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();

      if (data.success) {
        document.getElementById("original-image").src = data.coverUrl;
        document.getElementById("stego-image").src = data.stegoUrl;
        document.getElementById("distortion-map").src = data.distortionUrl;
        const downloadLink = document.getElementById("download-link");
        downloadLink.href = data.stegoUrl;
        // Extract filename for download attribute
        downloadLink.setAttribute("download", data.stegoUrl.split("/").pop());

        resultContainer.style.display = "block";
      } else {
        errorMessage.textContent = "Error: " + data.error;
        errorMessage.style.display = "block";
      }
    } catch (error) {
      errorMessage.textContent =
        "An unexpected error occurred. Please try again.";
      errorMessage.style.display = "block";
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalBtnText;
    }
  });
</script>

{% endblock %}
